<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Conversione da Decimale a Binario</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #f5d76e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #c9a227;
      border-radius: 15px;
      padding: 40px 50px;
      box-shadow: 0 0 25px rgba(201, 162, 39, 0.6);
      text-align: center;
      transition: all 0.4s ease;
    }

    .container:hover {
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #ffd700;
      text-shadow: 0 0 10px #c9a227;
    }

    p {
      font-size: 16px;
      color: #f7e9a0;
      margin-bottom: 20px;
    }

    input {
      width: 80px;
      text-align: center;
      margin: 10px;
      padding: 10px;
      border: 2px solid #c9a227;
      border-radius: 8px;
      background: #111;
      color: #ffd700;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: inset 0 0 5px rgba(201,162,39,0.4);
    }

    input:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 10px #ffd700, inset 0 0 8px rgba(255,215,0,0.3);
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 17px;
      background: linear-gradient(90deg, #c9a227, #ffd700);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
    }

    #risultato {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #f9e79f;
      padding: 15px;
      border: 1px solid #c9a227;
      border-radius: 10px;
      background: rgba(30, 30, 30, 0.9);
      box-shadow: inset 0 0 10px rgba(255,215,0,0.2);
    }

    .ottetto {
      display: inline-block;
      margin: 5px;
      padding: 6px 10px;
      background: linear-gradient(90deg, #c9a227, #ffd700);
      border-radius: 8px;
      font-family: "Consolas", monospace;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>✨ Conversione Decimale → Binario ✨</h2>
    <p>Inserisci quattro numeri interi (0–255):</p>

    <div>
      <input type="number" id="n1" min="0" max="255">
      <input type="number" id="n2" min="0" max="255">
      <input type="number" id="n3" min="0" max="255">
      <input type="number" id="n4" min="0" max="255">
    </div>

    <button onclick="converti()">Converti</button>

    <div id="risultato"></div>
  </div>

  <script>
    function converti() {
      let numeri = [
        parseInt(document.getElementById('n1').value),
        parseInt(document.getElementById('n2').value),
        parseInt(document.getElementById('n3').value),
        parseInt(document.getElementById('n4').value)
      ];

      let binari = [];

      for (let i = 0; i < numeri.length; i++) {
        let n = numeri[i];
        if (isNaN(n) || n < 0 || n > 255) {
          alert("Inserisci solo numeri interi tra 0 e 255!");
          return;
        }

        let bin = "";
        let temp = n;

        for (let j = 0; j < 8; j++) {
          bin = (temp % 2) + bin;
          temp = Math.floor(temp / 2);
        }

        binari.push(bin);
      }

      document.getElementById('risultato').innerHTML =
        "Risultato in binario:<br><br>" +
        binari.map(b => `<span class='ottetto'>${b}</span>`).join(" . ");
    }
  </script>

</body>
</html>
