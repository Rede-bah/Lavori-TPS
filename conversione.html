<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>üí° Conversione da Decimale a Binario</title>
  <style>
    /* ======== STILE GENERALE ======== */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at top, #1e293b, #0f172a);
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      backdrop-filter: blur(10px);
      width: 420px;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }

    h2 {
      color: #38bdf8;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 15px;
      color: #cbd5e1;
      margin-bottom: 20px;
    }

    /* ======== INPUT ======== */
    input {
      width: 70px;
      text-align: center;
      margin: 6px;
      padding: 10px;
      border: 2px solid #334155;
      border-radius: 8px;
      font-size: 18px;
      color: #0f172a;
      background: #f1f5f9;
      font-weight: bold;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 6px #38bdf8;
    }

    /* ======== BOTTONE ======== */
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: scale(1.05);
    }

    /* ======== RISULTATO ======== */
    #risultato {
      margin-top: 25px;
      padding: 15px;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(56, 189, 248, 0.2);
      font-size: 18px;
      color: #e2e8f0;
      font-weight: 500;
    }

    .ottetto {
      display: inline-block;
      margin: 5px 6px;
      padding: 8px 10px;
      background: rgba(56, 189, 248, 0.15);
      border: 1px solid rgba(56, 189, 248, 0.4);
      border-radius: 8px;
      font-family: "Consolas", monospace;
      color: #7dd3fc;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .ottetto:hover {
      background: rgba(56, 189, 248, 0.35);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üí° Convertitore Decimale ‚Üí Binario</h2>
    <p>Inserisci quattro numeri interi da 0 a 255:</p>

    <div>
      <input type="number" id="n1" min="0" max="255" placeholder="0">
      <input type="number" id="n2" min="0" max="255" placeholder="0">
      <input type="number" id="n3" min="0" max="255" placeholder="0">
      <input type="number" id="n4" min="0" max="255" placeholder="0">
    </div>

    <button onclick="converti()">Converti</button>

    <div id="risultato"></div>
  </div>

  <script>
    function converti() {
      let numeri = [
        parseInt(document.getElementById('n1').value),
        parseInt(document.getElementById('n2').value),
        parseInt(document.getElementById('n3').value),
        parseInt(document.getElementById('n4').value)
      ];

      let binari = [];

      for (let i = 0; i < numeri.length; i++) {
        let n = numeri[i];
        if (isNaN(n) || n < 0 || n > 255) {
          alert("‚ö†Ô∏è Inserisci solo numeri interi tra 0 e 255!");
          return;
        }

        let bin = "";
        let temp = n;
        for (let j = 0; j < 8; j++) {
          bin = (temp % 2) + bin;
          temp = Math.floor(temp / 2);
        }
        binari.push(bin);
      }

      // Mostra risultato con animazione visiva
      document.getElementById('risultato').innerHTML =
        "Risultato in binario:<br><br>" +
        binari.map(b => `<span class='ottetto'>${b}</span>`).join(" . ");
    }
  </script>

</body>
</html>
