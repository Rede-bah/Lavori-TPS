<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolatrice</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .contenitore {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        #schermo {
            width: 100%;
            height: 70px;
            margin-bottom: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 32px;
            text-align: right;
            padding: 10px;
        }

        #Calcolatrice {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .pulsante {
            height: 65px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        .pulsante:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .operatore {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
        }

        .operatore:hover {
            opacity: 0.85;
        }

        .uguale {
            grid-column: span 4;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-size: 26px;
        }

        .uguale:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="contenitore">
        <input type="text" id="schermo" disabled>

        <div id="Calcolatrice">
            <div class="pulsante operatore" onclick="aggiungi('sin')">sin</div>
            <div class="pulsante operatore" onclick="aggiungi('cos')">cos</div>
            <div class="pulsante operatore" onclick="aggiungi('tan')">tan</div>
            <div class="pulsante operatore" onclick="aggiungi('^')">^</div>

            <div class="pulsante" onclick="aggiungi('1')">1</div>
            <div class="pulsante" onclick="aggiungi('2')">2</div>
            <div class="pulsante" onclick="aggiungi('3')">3</div>
            <div class="pulsante operatore" onclick="aggiungi('%')">%</div>

            <div class="pulsante" onclick="aggiungi('4')">4</div>
            <div class="pulsante" onclick="aggiungi('5')">5</div>
            <div class="pulsante" onclick="aggiungi('6')">6</div>
            <div class="pulsante operatore" onclick="aggiungi('+')">+</div>

            <div class="pulsante" onclick="aggiungi('7')">7</div>
            <div class="pulsante" onclick="aggiungi('8')">8</div>
            <div class="pulsante" onclick="aggiungi('9')">9</div>
            <div class="pulsante operatore" onclick="aggiungi('-')">-</div>

            <div class="pulsante" onclick="aggiungi('0')">0</div>
            <div class="pulsante" onclick="aggiungi('.')">.</div>
            <div class="pulsante" onclick="cancella()">C</div>
            <div class="pulsante operatore" onclick="aggiungi('*')">*</div>

            <div class="pulsante operatore" onclick="aggiungi('/')">/</div>
            <div class="pulsante operatore" onclick="aggiungi('√')">√</div>

            <div class="pulsante uguale">=</div>
        </div>
    </div>

    <script>
        const schermo = document.getElementById("schermo");

        function aggiungi(s) {
            schermo.value += s;
        }

        function cancella() {
            schermo.value = "";
        }
    </script>
</body>
</html>
